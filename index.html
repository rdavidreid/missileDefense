<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="application/javascript" src="lib/utils.js"></script>
    <script type="application/javascript" src="lib/movingObject.js"></script>
    <script type="application/javascript" src="lib/missile.js"></script>
    <script type="application/javascript" src="lib/game.js"></script>
    <script type="application/javascript" src="lib/gameview.js"></script>

  </head>
  <body>

    <canvas id="canvas"></canvas>

    <script type="application/javascript">

      (function () {
        var canvasEl = document.getElementsByTagName("canvas")[0];
        canvasEl.width = missileDefense.Game.DIM_X;
        canvasEl.height = missileDefense.Game.DIM_Y;
        var ctx = canvasEl.getContext("2d");
        var game = new missileDefense.Game();
        new missileDefense.GameView(game, ctx).start();
      })();


    </script>

  </body>
</html>
